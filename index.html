<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1> Fuck you </h1>
    <main>
        <div class="container1">
            <h1>Get in touch!</h1>
            <h4>Contact us for a quote, help or to join the team.</h4>

        </div>
        <div class="contain">
            <div class="addr">
                <div class="img"><img src="67347.png" alt="" width="40px"></div>
                102 Street 2714 don
            </div>
            <div class="no">
                <div class="img"><img src="52971-200.png" alt="" width="40px"></div>
                +02 1234567898
            </div>
            <div class="mail">
                <div class="img"><img src="mail.png" alt="" width="40px"></div>
                ap.njscs@mail.com
            </div>
        </div>



        <div class="container2">
            <div>
                <h5>Contact Form</h5>
            </div>

            <div class="details">

                <label for="yname">Your Name</label><br>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="yname" name="yourname" placeholder="Your name"><br>
                <label for="email">Mail</label><br>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="email" placeholder="Enter Mail"><br>
                <label for="phone">Phone number</label><br>
                <i class="fa-solid fa-mobile"></i>
                <input type="tel" name="" id="phone" placeholder="Enter Your Number">
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea name="" id="box" cols="30" rows="15" placeholder="Any Query">

            </textarea>
            </div>
            <div class="heading">
                <h3>Service</h3>
            </div>

            <div class="service">

                <label for="Web Design">
                    <div class="radio">

                        <input type="radio" value="Web Design" name="section" id="webdesign"> Web Design
                    </div>
                </label>
                <label for="Web Development">
                    <div class="radio">

                        <input type="radio" value="Web Development" name="section" id="webd"> Web Development
                    </div>
                </label>
                <label for="Logo Design">
                    <div class="radio">

                        <input type="radio" value="Logo Design" name="section" id="logo"> Logo Design
                    </div>
                </label>
                <label for="other">
                    <div class="radio">
                        <input type="radio" value="other" name="section" id="other"> other
                    </div>
                </label>
            </div>
            <div class="submit">
                <button type="submit" class="sm">
                    Send Message
                </button>

            </div>


    </main>
    <footer class="foot">*****************************</footer>
</body>

</html>
